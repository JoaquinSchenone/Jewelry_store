<main class="contacto">
    <h1>Contacto</h1>
    <p>Déjanos tus datos y nos pondremos en contacto contigo.</p>

    <form action="procesar_formulario.php" method="POST">
        <!-- Nombre -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <!-- Correo Electrónico -->
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>

        <!-- Teléfono -->
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono">

        <!-- Dirección -->
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion">

        <!-- Tipo de consulta -->
        <label for="tipo-consulta">Motivo de contacto:</label>
        <select id="tipo-consulta" name="tipo-consulta">
            <option value="compra">Consulta sobre compra</option>
            <option value="personalizacion">Diseño personalizado</option>
            <option value="soporte">Soporte técnico</option>
        </select>

        <!-- Fecha de contacto preferida -->
        <label for="fecha-contacto">Fecha preferida para contacto:</label>
        <input type="date" id="fecha-contacto" name="fecha-contacto">

        <!-- Método de contacto preferido -->
        <label for="metodo-contacto">Método de contacto:</label>
        <select id="metodo-contacto" name="metodo-contacto">
            <option value="email">Correo electrónico</option>
            <option value="telefono">Teléfono</option>
            <option value="whatsapp">WhatsApp</option>
        </select>

        <!-- Mensaje -->
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

        <!-- Consentimiento -->
        <label>
            <input type="checkbox" name="suscripcion"> Quiero recibir novedades y ofertas exclusivas.
        </label>

        <!-- Botón de envío -->
        <button type="submit">Enviar mensaje</button>
    </form>
</main>
